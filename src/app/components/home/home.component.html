<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="submitStudent()" novalidate>
        <div *ngIf="validateMessage != ''">
            <h3 class="has-info"> {{validateMessage}}</h3>
        </div>
        <div class="form-group">
            <label>Student Name</label>
            <input type="text" class="form-control" formControlName="name" required autofocus/>
        </div>
        <div class="form-group">
            <label>Student Family</label>
            <input type="text" class="form-control" formControlName="family" required/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
